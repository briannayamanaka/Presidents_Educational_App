<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous">
        <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
        <script src="auth.js"></script>
        <title>Presidents Page</title>
    </head>
    <style>
    
    html, body{
    text-align: center;
    font-family: Avenir;
    color: white;
    background-color: rgb(61, 79, 93);
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    display: table
    }
    #container{
    width: 100%;
    height: 60%;
    display: table-cell;
    text-align: center;
    vertical-align: middle
    }
    input{
    width: 15em;
    color: black;
    padding: .5em .6em;
    display: inline-block;
    border: 1px solid #ccc;
    box-shadow: inset 0 1px 3px #ddd;
    border-radius: 4px;
    vertical-align: middle;
    box-sizing: border-box;
    margin: .25em 0;
    outline: none;
    transition: ease-in-out, width .35s ease-in-out;
    }
    input:focus{
    width: 17em;
    border: 2px solid rgba(81, 203, 238, 1);
    box-shadow: 0 0 5px rgba(81, 203, 238, 1);
    }
    fieldset *{
    padding: 5px;
    }
    h1{
    color:white;
    }
    button{
    margin-top: 10px;
    padding-bottom: 10px;
    }
    .errorPop{
    position: relative;
    margin: 0;
    padding: 0;
    color: red;
    visibility: hidden;
    display: none;
    font-size: 12px;
    font-style: italic;
    }
    #signUpLink{
    color: lightblue;
    text-decoration: none;
    }
    #signUpLink:hover{
    color: #0078e7;
    text-decoration: none;
    }
    </style>
    <body>
        <div id="container">
            <h1>Thanks for signing up!</h1>
            <h2>Login with your new credentials</h2>
            <input id="email" type="text" placeholder="Username"><br>
            <p id="emailPop" class="errorPop">Invalid Email</p>
            <input id="password" type="password" placeholder="Password"><br>
            <p id="passPop" class="errorPop">Invalid Password <br>Must be 6 characters or more</p>
            <button id="submit" class="pure-button pure-button-primary">Sign In</button>
            <p>Forgot your password?
                <a id="signUpLink" href="">Click Here.</a>
            </p>
        </div>
    </body>
</html>
