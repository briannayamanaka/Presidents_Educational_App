<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presidents</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/grids-responsive-min.css">
    <link rel="stylesheet" href="presidents.css">

    <script src="../../../scrollreveal/dist/scrollreveal.min.js"></script>


    <style>
        #gallery img:hover {
            opacity: 1;
            z-index: 10;
        }
        #gallery img:hover + .img-subtitle{
            opacity: 0;
        }        
        #gallery img {
            opacity: 0.6;
            transition: all 0.5s ease-in-out;
            object-fit: cover;
            z-index: 10;
            border-radius: 0px;

        }
        .img-cont {
            position: relative;
        }
        .img-subtitle {
            position: absolute;
            width: 30%;
            height: auto;
            text-align: center;
            bottom: 0;
            top: 0;
            background-color: black;
            color: white;
            font-family: Avenir;
            letter-spacing: 2px;
            margin: 0;
            opacity: 0.4;
            transition: all 0.5s ease-in-out;
            padding-top: 40px;
            font-size: 15px;

        }
        #michelle {
            width: 700px;
            height: 136px;
        }
    </style>
</head>

<body>

    <div id="layout" class="pure-g">
        <div class="sidebar pure-u-1 pure-u-md-1-4">
            <div class="header">
                <h1 class="brand-title">U.S. Presidents</h1>
                <h2 class="brand-tagline">Learning made fun</h2>

                <nav class="nav">
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a class="pure-button" href="presidents.html">Presidents</a>
                        </li>
                        <li class="nav-item">
                            <a class="pure-button " href="timeline.html">Timeline</a>
                        </li>
                        <li class="nav-item">
                            <a class="pure-button pure-button-disabled" href="gallery.html">Gallery</a>
                        </li>
                        <li class="nav-item">
                            <a class="pure-button" href="favorites.html">My Favorites</a>
                        </li>
                        <li class="nav-item">
                            <a class="pure-button" href="myaccount.html">My Account</a>
                        </li>
                        <li class="nav-item">
                            <a class="pure-button" href="login.html">Sign out</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="pure-u-1-8 pure-u-md-1-4"></div>
        <div id="gallery" class="pure-u-3-4">
            <div id="list" class="pure-g">
                <div class="img-cont pure-u-1 pure-u-md-1-3">
                    <img class="pure-img" src="gallery_images/whitehouse_today.jpeg" alt="Whitehouse">
                    <p class="img-subtitle">White house</p>
                </div>
                <div class="img-cont pure-u-1 pure-u-md-1-3">
                    <img class="pure-img" src="gallery_images/mtrushmore.jpeg" alt="Mount Rushmore">
                    <p class="img-subtitle">Mount Rushmore</p>

                </div>
                <div class="img-cont pure-u-1 pure-u-md-1-3">
                    <img class="pure-img" src="gallery_images/trump.jpeg" alt="Donald Trump">
                    <p class="img-subtitle">Current President Donald Trump</p>
                </div>

                <div class="pure-g pure-u-md-1-2">
                    <div class="img-cont pure-u-1 pure-u-md-1">
                        <img class="pure-img" src="gallery_images/statueoflib.jpg" alt="Statue Of Liberty">
                        <p class="img-subtitle">Statue of Liberty</p>
                    </div>
                    <div class="img-cont img-cont pure-u-1 pure-u-md-1">
                        <img id="michelle" class="pure-img" src="gallery_images/obama_firstlady.jpeg" alt="Michelle Obama">
                        <p class="img-subtitle">Michelle Obama</p>
                    </div>
                </div>

                <div class="pure-g pure-u-md-1-2">
                    <div class="img-cont pure-u-md-1">
                        <img class="pure-img" src="gallery_images/lincolnmemorial.jpg" alt="U.S. Supreme Court">
                        <p class="img-subtitle">U.S. Supreme Court</p>
                    </div>
                    <div class="img-cont pure-u-1 pure-u-md-1">
                        <img class="pure-img" src="gallery_images/jeffersonmemorial.jpg" alt="Jefferson Memorial">
                        <p class="img-subtitle">Jefferson Memorial</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
