<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Inputs</title>
    </head>
    <body>
        <h1>Here are some various forms and input types</h1>
        <select>
            <option value="human">Human</option>
            <option value="animal">Dog</option>
            <option value="table">Table</option>
        </select>
        <p> 
            <textarea cols="30" rows="2">This is a text area to write things.</textarea>
        </p>
        <h3>This is a legend, fieldset, and form</h3>
        <form>
            <fieldset>
                <legend>Learn Things About You</legend>
                Name: <input type="text" size="30"><br>
                Pounds of gold u own: <input type="number" size="30"><br>
                Favorite animal: <input type="text" size="10">
            </fieldset>
        </form>
        <br>
        <h2>What's your gender m8??</h2>
        <form>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="male"><br>
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="female"><br>
        </form>
                
        <h2>This a meter of how cool I am.</h2>
        <meter value="9" min="0" max="10"></meter><br>

    </body>
</html>
